version: '3.8'

services:
  caudo-backend:
    build:
      context: ./caudo-backend
      dockerfile: Dockerfile
    container_name: caudo-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_SSL=${DB_SSL:-true}
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost}
    networks:
      - caudo-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  caudo-frontend:
    build:
      context: ./caudo-frontend
      dockerfile: Dockerfile
    container_name: caudo-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      caudo-backend:
        condition: service_healthy
    networks:
      - caudo-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  caudo-network:
    driver: bridge
